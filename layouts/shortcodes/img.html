{{/*
  简化版图片 Shortcode - 直接使用静态文件
*/}}

{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

<figure class="article-image" style="margin: 2rem 0; text-align: center;">
  <img 
    src="{{ $src }}" 
    alt="{{ $alt }}"
    loading="lazy"
    decoding="async"
    style="max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 6px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
  
  {{ if $caption }}
    <figcaption style="margin-top: 0.75rem; font-size: 0.9rem; color: #666; font-style: italic; line-height: 1.4;">
      {{ $caption | markdownify }}
    </figcaption>
  {{ end }}
</figure>
