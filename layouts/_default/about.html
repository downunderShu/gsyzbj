{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    {{- /* About 页面只显示标签，不显示作者介绍 */ -}}
    {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">#{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </footer>
</article>
{{ end }}
